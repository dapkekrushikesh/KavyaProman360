<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KavyaProman360 | Calendar</title>
  <link rel="icon" type="image/x-icon" href="assests/img/fevicon.jpg">
  <link rel="stylesheet" href="assests/css/calender.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div style="display: flex; justify-content: center; padding: 5px 0 15px 0; border-bottom: 1px solid #444;">
      <img src="assests/img/kavyaProman360clear.png" alt="KavyaProman360 Logo" style="width: 200px; height: 50px; border-radius: 12px;">
    </div>
    <a href="dashboard.html"><i class="fa-solid fa-house me-2"></i>Home</a>
    <a href="project.html"><i class="fa-solid fa-diagram-project me-2"></i>Projects</a>
    <a href="task.html"><i class="fa-solid fa-list-check me-2"></i>Tasks</a>
    <a href="calender.html" class="active"><i class="fa-solid fa-calendar-days me-2"></i>Calendar</a>
    <a href="reports.html"><i class="fa-solid fa-chart-line me-2"></i>Reports</a>
    <a href="setting.html"><i class="fa-solid fa-gear me-2"></i>Settings</a>
    <hr style="border-color: #666" />
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <h3>Calendar </h3>
  <button class="btn btn-new1" data-bs-toggle="modal" data-bs-target="#profileModal" style=" background-color: #3b3b63; color: white;"><i
          class="fa-solid fa-user"></i></button>
        </div>  

   <!-- Profile Modal -->
  <div class="modal fade profile-modal" id="profileModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="https://i.pravatar.cc/80" alt="User Avatar">
          <h5 class="profile-user-name">User Name</h5>
          <p class="text-muted profile-user-role">Role</p>
          <button class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#profileDetailsModal"
            data-bs-dismiss="modal"><i class="fa-solid fa-user me-2"></i>View Profile</button>
          <button class="btn btn-secondary w-100" onclick="logoutUser()"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Profile Details Modal -->
  <div class="modal fade profile-details" id="profileDetailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Profile Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <img src="https://i.pravatar.cc/100" alt="User Avatar">
          <h5 class="profile-user-name">User Name</h5>
          <p><strong>Role:</strong> <span class="profile-user-role">Role</span></p>
          <p><strong>Email:</strong> <span class="profile-user-email">user@example.com</span></p>
        </div>
      </div>
    </div>
  </div>     

  <!-- Calendar -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev"><i class="fas fa-chevron-left"></i></button>
      <h3 id="monthYear">October 2025</h3>
      <button id="next"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div class="calendar-grid" id="calendar">
      <!-- Day names will be generated by JS -->
    </div>
  </div>

  <!-- Event Modal -->
  <div class="modal fade" id="eventModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#3b3b63;color:#fff;">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input type="text" id="eventTitle" class="form-control" placeholder="Enter event title" required />
          </div>
          <div class="mb-3">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea id="eventDescription" class="form-control" rows="3" placeholder="Event description (optional)"></textarea>
          </div>
          <div class="mb-3">
            <label for="eventProject" class="form-label">Related Project</label>
            <select id="eventProject" class="form-select">
              <option value="">Select project (optional)</option>
              <!-- Projects will be loaded dynamically -->
            </select>
            <small class="text-muted">If selected, all project members will be notified</small>
          </div>
          <div class="mb-3">
            <label for="eventTime" class="form-label">Event Time</label>
            <input type="time" id="eventTime" class="form-control" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="saveEvent">Save Event</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Events Modal -->
  <div class="modal fade" id="viewEventsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color:#3b3b63;color:#fff;">
          <h5 class="modal-title" id="viewEventsTitle">Events on this Date</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="eventsListContainer">
            <!-- Events will be populated here -->
          </div>
          <div class="mt-3">
            <button class="btn btn-primary" id="addAnotherEvent">
              <i class="fa-solid fa-plus me-2"></i>Add Another Event
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  

  <!-- Calendar JS -->
  <script src="assests/js/config.js"></script>
  <script src="assests/js/user-profile.js"></script>
  <script src="assests/js/calender.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/48824742cf.js" crossorigin="anonymous"></script>
</body>
</html>
