<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>KavyaProman360 | Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="assests/img/fevicon.jpg">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('assests/img/background\ 1.jpg') no-repeat center center fixed;
            background-color: #ffffff;
            background-size: cover;
            margin: o;
        }

        .forgot-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 95vh;
            padding: 0;
            overflow: hidden;
        }

        .forgot-box {
            background: #fff;
            padding: 40px;
            width: 380px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            background: rgba(255, 255, 255, 0.699);
            /* transparency */
            backdrop-filter: blur(5px);
            /* blur effect */
            -webkit-backdrop-filter: blur(10px);
        }

        #email::placeholder {
            padding-left: 10px;
        }

        .forgot-box h2 {
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 25px;
        }


        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            margin-top: 10px;
            padding-left: 12px;
            padding-top: 12px;
            padding-bottom: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.3s ease;
            box-sizing: border-box;
        }

        .input-error {
            border: 1px solid red !important;
        }

        #email-error {
            color: red;
            font-size: 13px;
            margin-top: 4px;
            min-height: 16px;
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #105099;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s ease;
        }

        .btn-submit:hover {
            opacity: 0.9;
        }

        .back-login {
            margin-top: 20px;
            font-size: 14px;
        }

        .back-login a {
            color: #093464;
            text-decoration: none;
        }

        .back-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="forgot-container">
        <div class="forgot-box">
            <h2>Forgot Password</h2>
            <p class="subtitle">Enter your email to receive a password reset link.</p>

            <form id="forgotForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="you@kavyainfoweb.com" />
                    <div id="email-error"></div>
                </div>

                <button type="submit" class="btn-submit">Send Reset Link</button>
            </form>

            <p class="back-login">Remembered your password? <a href="index.html">Back to Login</a></p>
        </div>
    </div>

    <script src="assests/js/config.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.getElementById("forgotForm");
            const emailInput = document.getElementById("email");
            const emailError = document.getElementById("email-error");
            const submitBtn = form.querySelector('.btn-submit');

            form.addEventListener("submit", async (e) => {
                e.preventDefault();

                // Reset previous errors
                emailError.textContent = "";
                emailInput.classList.remove("input-error");
                emailError.style.color = "red";

                const email = emailInput.value.trim();

                let isValid = true;

                // Strictly allow ONLY @kavyainfoweb.com
                const companyEmailRegex = /^[A-Za-z0-9._%+-]+@kavyainfoweb\.com$/;

                if (!email) {
                    emailError.textContent = "Email is required.";
                    emailInput.classList.add("input-error");
                    isValid = false;

                } else if (!companyEmailRegex.test(email)) {
                    emailError.textContent = "Email must end with @kavyainfoweb.com";
                    emailInput.classList.add("input-error");
                    isValid = false;
                }

                if (isValid) {
                    // Disable button and show loading
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';

                    try {
                        const API_URL = window.API_CONFIG?.BASE_URL || 'https://kavyaproman-backend.onrender.com';
                        const response = await fetch(`${API_URL}/api/auth/forgot-password`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            emailError.style.color = "green";
                            emailError.textContent = "âœ… " + (data.message || "Reset link sent to your email!");
                            form.reset();
                        } else {
                            emailError.style.color = "red";
                            emailError.textContent = data.message || "Failed to send reset link.";
                        }
                    } catch (error) {
                        emailError.style.color = "red";
                        emailError.textContent = "Server error. Please try again later.";
                        console.error('Forgot password error:', error);
                    } finally {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Reset Link';
                    }
                }
            });
        });
    </script>

</body>

</html>
