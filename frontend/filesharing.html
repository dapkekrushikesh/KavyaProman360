<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KavyaProman360 | File Sharing</title>
<link rel="stylesheet" href="assests/css/filesharing.css">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>

<!-- Sidebar -->
 <button class="mobile-menu-toggle">â˜°</button>
<div class="sidebar">
    <h4>Kavu Proman</h4>
    <a href="dashboard.html"><i class="fa-solid fa-house me-2"></i>Home</a>
    <a href="project.html"><i class="fa-solid fa-diagram-project me-2"></i>Projects</a>
    <a href="task.html"><i class="fa-solid fa-list-check me-2"></i>Tasks</a>
    <a href="calender.html"><i class="fa-solid fa-calendar-days me-2"></i>Calendar</a>
    <a href="filesharing.html" class="active"><i class="fa-solid fa-file-arrow-up me-2"></i>File Sharing</a>
    <a href="reports.html"><i class="fa-solid fa-chart-line me-2"></i>Reports</a>
    <a href="setting.html"><i class="fa-solid fa-gear me-2"></i>Settings</a>
    <hr style="border-color:#666" />
</div>
<div class="sidebar-overlay"></div>

<!-- Topbar -->
<div class="topbar">
    <h3> File Sharing</h3>
    <div class="d-flex align-items-center gap-2">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search filesâ€¦" />
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="btn btn-new" data-bs-toggle="modal" data-bs-target="#uploadModal">+ Upload File</button>
    </div>
</div>

<!-- Main Content -->
<div class="main">
    <!-- Upload Area -->
    <div id="dropArea" class="upload-area mb-4">
        <h6 class="fw-semibold">Drag & Drop files here or click to browse</h6>
        <input type="file" id="fileInput" multiple hidden />
    </div>

    <!-- Files Table -->
    <div class="file-table">
        <h6 class="fw-semibold mb-3">ðŸ“‚ Uploaded Files</h6>
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th>File Name</th>
                        <th>Type</th>
                        <th>Size</th>
                        <th>Uploaded By</th>
                        <th>Date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="fileTable"></tbody>
            </table>
        </div>
    </div>
</div>

<!-- Upload Modal -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header" style="background:#6c63ff;color:#fff;">
                <h6 class="modal-title fw-semibold">Upload File</h6>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label">File Title</label>
                        <input type="text" class="form-control" id="fileTitle" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose File</label>
                        <input type="file" class="form-control" id="fileUpload" required>
                    </div>
                    <button type="submit" class="btn btn-new w-100">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="assests/js/filesharing-api.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/48824742cf.js" crossorigin="anonymous"></script>
</body>
</html>
