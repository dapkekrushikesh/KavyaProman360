<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KavyaProman360 | Settings</title>
  <link rel="icon" type="image/x-icon" href="assests/img/fevicon.jpg">
  <link rel="stylesheet" href="assests/css/setting.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  
</head>
<body>

<!-- Sidebar -->
 <button class="mobile-menu-toggle">â˜°</button>
<div class="sidebar">
  <div style="display: flex; justify-content: center; padding: 5px 0 15px 0; border-bottom: 1px solid #444;">
    <img src="assests/img/kavyaProman360clear.png" alt="KavyaProman360 Logo" style="width: 200px; height: 50px; border-radius: 12px;">
  </div>
  <a href="dashboard.html"><i class="fa-solid fa-house me-2"></i>Home</a>
  <a href="project.html"><i class="fa-solid fa-diagram-project me-2"></i>Projects</a>
  <a href="task.html"><i class="fa-solid fa-list-check me-2"></i>Tasks</a>
  <a href="calender.html"><i class="fa-solid fa-calendar-days me-2"></i>Calendar</a>
  
  <a href="reports.html"><i class="fa-solid fa-chart-line me-2"></i>Reports</a>
  <a href="setting.html" class="active"><i class="fa-solid fa-gear me-2"></i>Settings</a>
  <hr style="border-color: #666" />
</div>
<div class="sidebar-overlay"></div>

<!-- Topbar -->
<div class="topbar">
  <h3> Settings</h3>
  <div class="d-flex align-items-center gap-2">
    <button class="btn btn-new" data-bs-toggle="modal" data-bs-target="#profileModal">
      <i class="fa-solid fa-user"></i>
    </button>
  </div>
</div>

<!-- Profile Modal -->
<div class="modal fade profile-modal" id="profileModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Profile</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://i.pravatar.cc/80" alt="User Avatar">
        <h5 class="profile-user-name">User Name</h5>
        <p class="text-muted profile-user-role">Role</p>
        <button class="btn btn-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#profileDetailsModal"
          data-bs-dismiss="modal"><i class="fa-solid fa-user me-2"></i>View Profile</button>
        <button class="btn btn-secondary w-100" onclick="logoutUser()"><i class="fa-solid fa-right-from-bracket me-2"></i>Logout</button>
      </div>
    </div>
  </div>
</div>

<!-- Profile Details Modal -->
<div class="modal fade profile-details" id="profileDetailsModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Profile Details</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <img src="https://i.pravatar.cc/100" alt="User Avatar">
        <h5 class="profile-user-name">User Name</h5>
        <p><strong>Role:</strong> <span class="profile-user-role">Role</span></p>
        <p><strong>Email:</strong> <span class="profile-user-email">user@example.com</span></p>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="main-content">

  <!-- Notification Preferences -->
  <div class="settings-section">
    <h5><i class="fa-solid fa-bell"></i> Notification Preferences</h5>
    <form>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="emailAlerts" checked>
        <label class="form-check-label" for="emailAlerts">Email alerts for tasks & comments</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="projectUpdates">
        <label class="form-check-label" for="projectUpdates">Project status updates</label>
      </div>
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="weeklySummary" checked>
        <label class="form-check-label" for="weeklySummary">Weekly progress summary</label>
      </div>
    </form>
  </div>

  <!-- Appearance Settings -->
  <div class="settings-section">
    <h5><i class="fa-solid fa-palette"></i> Appearance</h5>
    <div class="row g-3">
      
      <div class="col-md-6">
        <label class="form-label">Language</label>
        <select class="form-select" id="languageSelect">
          <option selected>English</option>
          <option>Hindi</option>
          <option>Spanish</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Privacy Settings -->
  <div class="settings-section">
    <h5><i class="fa-solid fa-lock"></i> Privacy Settings</h5>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="profileVisible" checked>
      <label class="form-check-label" for="profileVisible">Profile visible to team members</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="dataSharing">
      <label class="form-check-label" for="dataSharing">Allow data sharing for analytics</label>
    </div>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" id="twoFactor">
      <label class="form-check-label" for="twoFactor">Enable Two-Factor Authentication</label>
    </div>
  </div>


  <!-- Save Button -->
  <div class="text-end">
    <button class="btn btn-save" id="saveBtn" >Save Changes</button>
  </div>

</div>

<!-- Toast Message -->
<div class="toast bg-success text-white p-3" id="toastMsg">Settings saved successfully!</div>

<!-- JS -->
 
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="assests/js/config.js"></script>
<script src="assests/js/user-profile.js"></script>
<script src="assests/js/settings-api.js"></script>
<script src="https://kit.fontawesome.com/48824742cf.js" crossorigin="anonymous"></script>
</body>
</html>
